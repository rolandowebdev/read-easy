<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Read easy application make you easily to manage your book" />
		<link rel="icon" href="assets/egg.svg" />
		<title>ReadEasy</title>

		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="modal-add-form" class="modal-form">
			<div class="modal-header">
				<h2 class="modal-title">Add Book</h2>
				<button id="close-modal-add-book" class="close-modal-form">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</div>

			<form id="form-add-book" class="modal-content" action="#">
				<div class="input-field">
					<label for="title-add-input">Title</label>
					<div id="title-add-wrapper" class="input-wrapper">
						<i class="fa-solid fa-heading"></i>
						<input
							id="title-add-input"
							name="title-add-input"
							class="input-item"
							type="text"
							placeholder="Title"
							autocomplete="off"
							required />
					</div>
				</div>

				<div class="input-field">
					<label for="author-add-input">Author</label>
					<div id="author-add-wrapper" class="input-wrapper">
						<i class="fa-solid fa-pen-nib"></i>
						<input
							id="author-add-input"
							name="author-add-input"
							class="input-item"
							type="text"
							placeholder="Author"
							autocomplete="off"
							required />
					</div>
				</div>

				<div class="input-field">
					<label for="year-add-input">Year</label>
					<div id="year-add-wrapper" class="input-wrapper">
						<i class="fa-regular fa-calendar"></i>
						<input
							id="year-add-input"
							name="year-add-input"
							class="input-item"
							type="number"
							min="1900"
							max="2099"
							step="1"
							required />
					</div>
				</div>

				<input
					type="submit"
					name="Add Book"
					value="Add Book"
					class="submit-book" />
			</form>
		</div>

		<div id="modal-edit-form" class="modal-form">
			<div class="modal-header">
				<h2 class="modal-title">Edit Book</h2>
				<button id="close-modal-edit-book" class="close-modal-form">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</div>

			<form id="form-edit-book" class="modal-content" action="#">
				<input type="hidden" id="book-id" name="book-id" value="" />
				<div class="input-field">
					<label for="title-edit-input">Title</label>
					<div id="title-edit-wrapper" class="input-wrapper">
						<i class="fa-solid fa-heading"></i>
						<input
							id="title-edit-input"
							name="title-edit-input"
							class="input-item"
							type="text"
							placeholder="Title"
							autocomplete="off"
							required />
					</div>
				</div>

				<div class="input-field">
					<label for="author-edit-input">Author</label>
					<div id="author-edit-wrapper" class="input-wrapper">
						<i class="fa-solid fa-pen-nib"></i>
						<input
							id="author-edit-input"
							name="author-edit-input"
							class="input-item"
							type="text"
							placeholder="Author"
							autocomplete="off"
							required />
					</div>
				</div>

				<div class="input-field">
					<label for="year-edit-input">Year</label>
					<div id="year-edit-wrapper" class="input-wrapper">
						<i class="fa-regular fa-calendar"></i>
						<input
							id="year-edit-input"
							name="year-edit-input"
							class="input-item"
							type="number"
							min="1900"
							max="2099"
							step="1"
							required />
					</div>
				</div>

				<input
					type="submit"
					name="Edit Book"
					value="Edit Book"
					class="submit-book" />
			</form>
		</div>

		<header class="header">
			<a href="#" class="logo"
				><i class="fa-solid fa-egg"></i>
				<h1 class="title">ReadEasy</h1></a
			>
			<navbar class="navbar">
				<div id="search-input-wrapper" class="input-wrapper">
					<i class="fa-solid fa-search"></i>
					<input
						id="search-input"
						type="text"
						placeholder="Search book"
						maxlength="30" />
				</div>
				<button id="add-book" class="add-book">
					<i class="fa-regular fa-plus"></i>
				</button>
			</navbar>
		</header>

		<main>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Uncompleted</h2>
					<p id="uncompleted-book-count" class="list-book-count">0 Book</p>
				</header>
				<ul id="uncompleted-read-container" class="book-list"></ul>
			</article>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Completed</h2>
					<p id="completed-book-count" class="list-book-count">0 Book</p>
				</header>
				<ul id="completed-read-container" class="book-list"></ul>
			</article>

			<p class="book-not-found">
				No book found for search : <span id="book-search-name"></span>
			</p>
		</main>

		<script
			src="https://kit.fontawesome.com/703ffa6e35.js"
			crossorigin="anonymous"></script>
		<script src="js/utils.js" type="text/javascript"></script>
		<script src="js/storage.js" type="text/javascript"></script>
		<script src="js/books.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
