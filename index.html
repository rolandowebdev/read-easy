<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Read easy application make you easily to manage your book" />
		<title>ReadEasy</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="background-blur"></div>

		<div class="modal-form">
			<div class="modal-header">
				<h2 class="modal-title">Add Book</h2>
				<button id="close-modal-form" class="close-modal-form">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</div>

			<form id="form-add-book" class="modal-content" action="#">
				<div class="input-field">
					<label for="title">Title</label>
					<div id="title-input-wrapper" class="input-wrapper">
						<i class="fa-solid fa-heading"></i>
						<input
							id="title"
							name="title"
							class="input-item"
							type="text"
							placeholder="Title"
							autocomplete="off"
							required />
					</div>
				</div>
				<div class="input-field">
					<label for="author">Author</label>
					<div id="author-input-wrapper" class="input-wrapper">
						<i class="fa-solid fa-pen-nib"></i>
						<input
							id="author"
							name="author"
							class="input-item"
							type="text"
							placeholder="Author"
							autocomplete="off"
							required />
					</div>
				</div>
				<div class="input-field">
					<label for="year">Year</label>
					<div id="year-input-wrapper" class="input-wrapper">
						<i class="fa-regular fa-calendar"></i>
						<input
							name="year"
							id="year"
							class="input-item"
							type="number"
							min="1900"
							max="2099"
							step="1"
							required />
					</div>
				</div>
				<input
					type="submit"
					name="Add Book"
					value="Add Book"
					class="submit-book" />
			</form>
		</div>

		<header class="header">
			<a href="#" class="logo"
				><i class="fa-regular fa-bell"></i>
				<h1 class="title">ReadEasy</h1></a
			>
			<navbar class="navbar">
				<div id="search-input-wrapper" class="input-wrapper">
					<i class="fa-solid fa-search"></i>
					<input id="search-input" type="text" placeholder="Search book" />
				</div>
				<button id="add-book" class="add-book">
					<i class="fa-regular fa-plus"></i>
				</button>
			</navbar>
		</header>

		<main>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Uncomplete</h2>
					<p id="uncompleted-book-count" class="list-book-count">0 Book</p>
				</header>
				<ul id="uncompleted-read" class="book-list"></ul>
			</article>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Complete</h2>
					<p id="completed-book-count" class="list-book-count">0 Book</p>
				</header>
				<ul id="completed-read" class="book-list"></ul>
			</article>
		</main>

		<script
			src="https://kit.fontawesome.com/703ffa6e35.js"
			crossorigin="anonymous"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
