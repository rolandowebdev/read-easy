<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Read easy application make you easily to manage your book" />
		<title>ReadEasy</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="background-blur"></div>

		<div class="modal-form">
			<div class="modal-header">
				<h2 class="modal-title"></h2>
				<button id="close-modal-form" class="close-modal-form">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</div>

			<form class="modal-content">
				<div class="input-field">
					<label for="title">Title</label>
					<div class="input-wrapper">
						<i class="fa-regular fa-file-lines"></i>
						<input
							id="title"
							name="title"
							class="input-item"
							type="text"
							placeholder="Title" />
					</div>
				</div>
				<div class="input-field">
					<label for="author">Author</label>
					<div class="input-wrapper">
						<i class="fa-solid fa-pen-nib"></i>
						<input
							id="author"
							name="author"
							class="input-item"
							type="text"
							placeholder="Author" />
					</div>
				</div>
				<div class="input-field">
					<label for="year">Year</label>
					<div class="input-wrapper">
						<i class="fa-regular fa-calendar"></i>
						<input
							id="year"
							name="year"
							class="input-item"
							type="date"
							placeholder="Year" />
					</div>
				</div>
				<button id="submit-book" class="submit-book" type="submit"></button>
			</form>
		</div>

		<header class="header">
			<a href="#" class="logo"
				><i class="fa-regular fa-bell"></i>
				<h1 class="title">ReadEasy</h1></a
			>
			<navbar class="navbar">
				<div id="search-input-wrapper" class="input-wrapper">
					<i class="fa-solid fa-search"></i>
					<input id="search-input" type="text" placeholder="Search book" />
				</div>
				<button id="add-book" class="add-book">
					<i class="fa-regular fa-plus"></i>
				</button>
			</navbar>
		</header>

		<main>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Complete</h2>
					<p id="list-book-count" class="list-book-count">2 items</p>
				</header>
				<ul id="incomplete-read" class="book-list">
					<li class="book-list-item">
						<div class="book-item-container">
							<button id="check-book">
								<i class="fa-regular fa-circle"></i>
							</button>

							<div class="book-item-wrapper">
								<div class="book-item-header">
									<h3 class="book-title">Halo Koding</h3>
									<p class="book-author">James Clear</p>
								</div>

								<div class="book-item-footer">
									<p class="book-year">Year : 2018</p>

									<div class="book-action">
										<button id="edit-book">
											<i class="fa-regular fa-pen-to-square"></i>
										</button>
										<button id="delete-book">
											<i class="fa-regular fa-trash-can"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="book-list-item">
						<div class="book-item-container">
							<button id="check-book">
								<i class="fa-regular fa-circle"></i>
							</button>
							<div class="book-item-wrapper">
								<div class="book-item-header">
									<h3 class="book-title">Halo Koding</h3>
									<p class="book-author">James Clear</p>
								</div>

								<div class="book-item-footer">
									<p class="book-year">Year : 2018</p>

									<div class="book-action">
										<button id="edit-book">
											<i class="fa-regular fa-pen-to-square"></i>
										</button>
										<button id="delete-book">
											<i class="fa-regular fa-trash-can"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</article>
			<article class="book-container">
				<header class="list-book-header">
					<h2 class="list-book-title">Incomplete</h2>
					<p id="list-book-count" class="list-book-count">1 items</p>
				</header>
				<ul id="complete-read" class="book-list">
					<li class="book-list-item">
						<div class="book-item-container">
							<button id="uncheck-book">
								<i class="fa-regular fa-circle-check"></i>
							</button>

							<div class="book-item-wrapper">
								<div class="book-item-header">
									<h3 class="book-title">Atomic Habits</h3>
									<p class="book-author">James Clear</p>
								</div>

								<div class="book-item-footer">
									<p class="book-year">Year : 2018</p>

									<div class="book-action">
										<button id="edit-book">
											<i class="fa-regular fa-pen-to-square"></i>
										</button>
										<button id="delete-book">
											<i class="fa-regular fa-trash-can"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</article>
		</main>

		<script
			src="https://kit.fontawesome.com/703ffa6e35.js"
			crossorigin="anonymous"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/element.js" type="text/javascript"></script>
	</body>
</html>
